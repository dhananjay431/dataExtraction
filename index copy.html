<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-4.0.0.slim.min.js"></script>
    <script src="./dist/bundle.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-12">
            <input type="file" id="file">
        </div>
        <div class="col-12">
            <canvas id="the-canvas"></canvas>
        </div>
    </div>




    <script>
        // var { pdfjsLib } = globalThis;

        // // The workerSrc property shall be specified.
        // // pdfjsLib.GlobalWorkerOptions.workerSrc = '//cdn.jsdelivr.net/gh/dhananjay431/rawData/js/pdf.worker.mjs';
        // pdfjsLib.GlobalWorkerOptions.workerSrc = './src/lib/build/pdf.worker.mjs';
        function pdfToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();

                reader.readAsDataURL(file);

                reader.onload = () => {
                    resolve(reader.result); // Base64 string
                };

                reader.onerror = error => reject(error);
            });
        }
        function pdf(pdfData, pageNumber, scale) {


            // Using DocumentInitParameters object to load binary data.
            var loadingTask = pdfjsLib.getDocument({ data: atob(pdfData) });
            loadingTask.promise.then(function (pdf) {
                console.log('PDF loaded');

                // Fetch the first page

                pdf.getPage(pageNumber).then(function (page) {
                    console.log('Page loaded');

                    var scale = 1.5;
                    var viewport = page.getViewport({ scale: scale });

                    // Prepare canvas using PDF page dimensions
                    var canvas = document.getElementById('the-canvas');
                    var context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // Render PDF page into canvas context
                    var renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    var renderTask = page.render(renderContext);
                    renderTask.promise.then(function () {
                        console.log('Page rendered');
                    });
                });
            }, function (reason) {
                // PDF loading error
                console.error(reason);
            });
        }
        $("#file").change(async (ev) => {
            var base = await pdfToBase64(ev.target.files[0])

            pdf(base.split(",")[1], 1, 1)
        })
    </script>
</body>

</html>
